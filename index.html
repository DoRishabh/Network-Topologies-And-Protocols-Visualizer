<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Builder</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
    <script src="https://unpkg.com/cytoscape-context-menus/cytoscape-context-menus.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/cytoscape-context-menus/cytoscape-context-menus.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="sidebar">
        <h2>Topologies</h2>
        <ul id="topology-list">
            <li><button class="load-topology" data-topology="Topology 1">Topology 1</button></li>
            <li><button class="load-topology" data-topology="Topology 2">Topology 2</button></li>
        </ul>
    </div>

    <div id="controls">
        <button class="add-node" data-label="AG3">Add AG3</button>
        <button class="add-node" data-label="AG2">Add AG2</button>
        <button class="add-node" data-label="OLT">Add OLT</button>
        <button class="add-node" data-label="S1">Add Splitter 1</button>
        <button class="add-node" data-label="S2">Add Splitter 2</button>
        <button class="add-node" data-label="ONT">Add ONT</button>
        <button class="add-node" data-label="Home">Add Home</button>
        <button class="add-node" data-label="Residential">Add Residential</button>
        <button id="add-edge">Add EDGE</button>
        <button id="undo">Undo</button>
        <button id="redo">Redo</button>
        <button id="clear-topology">Clear Topology</button>
    </div>
    
    <div id="cy"></div>
    
    <div id="element-image" class="hidden">
        <img id="element-image-src" src="" alt="Element Image">
    </div>

    <!-- Beautiful Scrollable Menu -->
    <div id="scrollable-menu" class="hidden">
        <h3>Links</h3>
        <ul>
            <li><a href="page1.html">Explore Topologies</a></li>
            <li><a href="page2.html">Explore Protocols</a></li>
            <li><a href="page3.html">Page 3</a></li>
            <li><a href="page4.html">Page 4</a></li>
            <li><a href="page5.html">Page 5</a></li>
        </ul>
    </div>

    <!-- Toggle Menu Icon -->
    <div id="menu-toggle" class="menu-icon">
        <i class="fas fa-bars"></i>
    </div>
    <!-- Footer Section -->
<footer id="footer">
    <div class="footer-content">
        <p class="animated-text">Created with ❤️ by Rishabh Mehta</p>
        <div class="social-media-links">
            <a href="https://www.linkedin.com" target="_blank" class="social-icon linkedin" aria-label="LinkedIn">
                <i class="fab fa-linkedin"></i> LinkedIn
            </a>
            <a href="https://www.instagram.com" target="_blank" class="social-icon instagram" aria-label="Instagram">
                <i class="fab fa-instagram"></i> Instagram
            </a>
            <a href="https://github.com" target="_blank" class="social-icon github" aria-label="GitHub">
                <i class="fab fa-github"></i> GitHub
            </a>
            <a href="https://discord.com" target="_blank" class="social-icon discord" aria-label="Discord">
                <i class="fab fa-discord"></i> Discord
            </a>
        </div>
    </div>
</footer>

    <script src="script.js"></script>
</body>
</html>
