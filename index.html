<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Builder</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
    <script src="https://unpkg.com/cytoscape-context-menus/cytoscape-context-menus.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/cytoscape-context-menus/cytoscape-context-menus.css">
</head>
<body>
    <div id="controls">
        <button class="load-topology" data-topology="Topology1">Load Topology 1</button>
        <button class="load-topology" data-topology="Topology2">Load Topology 2</button>
        <button id="create-new">Create New</button>
        <button id="add-edge">Add EDGE</button>
        <button id="undo">Undo</button>
        <button id="redo">Redo</button>
    </div>
    <div id="cy"></div>
    <div id="element-image">
        <img id="element-image-src" src="" alt="Element Image">
    </div>
    <script src="script.js"></script>
</body>
</html>
