<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Network Management Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <h1>Smart Home Network Management Dashboard</h1>
        <div class="device-grid">
            <div class="device" id="light">
                <img src="images/light.png" alt="Light">
                <h2>Light</h2>
                <p class="status">Status: <span id="light-status">Off</span></p>
                <button onclick="toggleDevice('light')">Toggle</button>
            </div>
            <div class="device" id="thermostat">
                <img src="images/thermostat.png" alt="Thermostat">
                <h2>Thermostat</h2>
                <p class="status">Temperature: <span id="thermostat-temp">22Â°C</span></p>
                <button onclick="adjustTemperature('thermostat')">Adjust</button>
            </div>
            <div class="device" id="camera">
                <img src="images/camera.png" alt="Camera">
                <h2>Camera</h2>
                <p class="status">Status: <span id="camera-status">Offline</span></p>
                <button onclick="toggleDevice('camera')">Toggle</button>
            </div>
        </div>
        <div class="charts">
            <canvas id="bandwidthChart"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
